
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #121212;
            --color-surface: rgba(24, 24, 27, 0.75); /* Zinc 900 at 75% */
            --color-text-primary: #E5E7EB; /* Gray 200 */
            --color-text-secondary: #9CA3AF; /* Gray 400 */
            --color-accent: #A78BFA; /* Violet 400 */
            --color-accent-hover: #9370DB; /* A darker/richer violet */
            --color-accent-transparent: rgba(167, 139, 250, 0.15);
            --color-danger: #F43F5E; /* Rose 500 */
            --color-danger-transparent: rgba(244, 63, 94, 0.15);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-focus: var(--color-accent);
        }
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'VT323', monospace;
            background-color: var(--color-background);
            color: var(--color-text-primary);
        }
        .matrix-text {
            color: var(--color-accent);
        }
        .matrix-border {
            border: 1px solid var(--color-border);
            border-radius: 0.5rem; /* Subtle rounded corners */
        }
        .matrix-bg {
            background-color: var(--color-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .matrix-input {
            background-color: rgba(18, 18, 18, 0.7);
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            color: var(--color-text-primary);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .matrix-input::placeholder {
            color: var(--color-text-secondary);
        }
        .matrix-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(167, 139, 250, 0.3);
        }
        
        /* --- New Button System --- */
        .matrix-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 1.125rem; /* text-lg */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .matrix-button:active {
            transform: scale(0.97);
        }
        .matrix-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            transform: none;
        }

        /* Primary Button: Filled */
        .matrix-button-primary {
            background-color: var(--color-accent);
            color: var(--color-background);
            border: 1px solid var(--color-accent);
        }
        .matrix-button-primary:hover:not(:disabled) {
            background-color: var(--color-accent-hover);
            border-color: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.2);
        }

        /* Secondary Button: Outlined */
        .matrix-button-secondary {
            background-color: transparent;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
        }
        .matrix-button-secondary:hover:not(:disabled) {
            background-color: var(--color-accent-transparent);
            color: var(--color-text-primary);
        }
        
        /* Danger Button: Outlined */
        .matrix-button-danger {
            background-color: transparent;
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
        }
        .matrix-button-danger:hover:not(:disabled) {
            background-color: var(--color-danger-transparent);
            color: white;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-text-secondary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-accent);
        }
    </style>
